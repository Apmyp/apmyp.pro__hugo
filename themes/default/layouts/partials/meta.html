<title>{{ if .IsHome }}Блог Артура про IT{{ else }}{{ with .Title }}{{ . }} — {{ end }}{{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
<meta name="keywords" content="{{ .Site.Params.keywords }}">
<meta name="robots" content="noodp">

<meta name="twitter:card" content="summary">
<meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
<meta name="twitter:title" content="{{ if .IsHome }}Блог Артура про IT{{ else }}{{ with .Title }}{{ . }} — {{ end }}{{ .Site.Title }}{{ end }}">
<meta name="twitter:site" content="{{ .Site.Params.twitter }}">
<meta name="twitter:creator" content="{{ .Site.Params.twitter }}">
{{ if .Params.twitter_og_image }}
  <meta name="twitter:image" content="{{ .Params.twitter_og_image | absURL }}">
{{ else }}
  <meta name="twitter:image" content="{{ .Site.Params.twitter_og_image | absURL }}">
{{ end }}

<meta property="og:locale" content="ru_RU">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta content="{{ if .IsHome }}Блог Артура про IT{{ else }}{{ with .Title }}{{ . }} — {{ end }}{{ .Site.Title }}{{ end }}" property="og:title">
<meta content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}" property="og:description">
<meta property="og:url" content="{{ absURL .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ if .Params.og_image }}
  <meta property="og:image" content="{{ .Params.og_image | absURL }}" />
  <meta property="og:image:secure_url" content="{{ .Params.og_image | absURL }}" />
{{ else }}
  <meta property="og:image" content="{{ .Site.Params.og_image | absURL }}" />
  <meta property="og:image:secure_url" content="{{ .Site.Params.og_image | absURL }}" />
{{ end }}

{{ range .Params.categories }}
<meta property="article:section" content="{{ . }}">
{{ end }}

{{ if isset .Params "date" }}
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05" }}">
{{ end }}

<script type="application/ld+json">
  { 
    "@context": "http://schema.org", 
    "@type": "WebSite", 
    "url": "{{ .Permalink }}", 
    "name": "{{ .Site.Title }}",
      "author": {
        "@type": "Person",
        "name": "{{ .Site.Params.author }}",
        "sameAs" : [
          "https://twitter.com/apmyp0"
        ]
      },
    "description": "{{ .Site.Params.description }}",
    "sameAs" : [
      "https://twitter.com/apmyp0"
    ]
  }
  </script>

{{ if eq .Section "posts" }}
<script type="application/ld+json">
    { 
        "@context": "http://schema.org", 
        "@type": "BlogPosting",
        "headline": "{{ .Title }}",
        "genre": "{{ range .Params.categories }}{{ . }}{{ end }}",  
        "url": "{{ absURL .Permalink }}",
        "datePublished": "{{ .Date.Format "2006-01-02T15:04:05" }}",
        "dateCreated": "{{ .Date.Format "2006-01-02T15:04:05" }}",
        "dateModified": "{{ .Date.Format "2006-01-02T15:04:05" }}",
        "description": "{{ .Description }}",
        "image": "{{ if .Params.og_image }}{{ .Params.og_image | absURL }}{{ else }}{{ .Site.Params.og_image | absURL }}{{ end }}",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{ absURL .Permalink }}"
        },
        "author": {
            "@type": "Person",
            "name": "{{ .Site.Params.author }}",
            "sameAs" : [
              "https://twitter.com/apmyp0"
            ]
        },
        "publisher": {
          "@type": "Organization",
          "name": "{{ .Site.Params.author }}",
          "url": "{{ .Site.BaseURL }}",
          "logo": {
            "@type": "ImageObject",
            "url": "{{ absURL "favicon.png" }}"
          },
          "sameAs" : [
            "https://twitter.com/apmyp0"
          ]
        }
      }
    </script>
{{ end }}
